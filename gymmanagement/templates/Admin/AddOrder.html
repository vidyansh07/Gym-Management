{% extends 'base.html' %}

    {% block mycontent %}

    <div id="page-wrapper">
        <div class="main-page">
            <div class="forms">
                <div class=" form-grids row form-grids-right">
                    <div class="widget-shadow " data-example-id="basic-forms"> 
                        <div class="form-title">
                            <h4>Add Order:</h4>
                        </div>
                        <div class="form-body">
                            <form class="form-horizontal">
                                <div class="form-group"> 
                                    <label class="col-sm-2 control-label">Order Id:</label> 
                                    <div class="col-sm-9"> 
                                        <input type="text" name="Order Id" class="form-control" placeholder="Order Id" required> 
                                    </div> 
                                </div>
                                <div class="form-group"> 
                                    <label class="col-sm-2 control-label">User Id:</label> 
                                    <div class="col-sm-9"> 
                                        <input type="text" class="form-control" name="User_id" placeholder="User Id" required> 
                                    </div> 
                                </div> 
                                <div class="form-group"> 
                                    <label class="col-sm-2 control-label">Date:</label> 
                                    <div class="col-sm-9"> 
                                        <input type="text" name="date" placeholder="date" class="form-control" required> 
                                    </div> 
                                </div>  
                                <br>
                                <div class="col-sm-offset-2"> 
                                    <input type="submit" class="btn btn-success" value="Add">
                                    <input type="reset" class="btn btn-primary" value="Reset"> 
                                </div> 
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {% endblock %}
