{% extends 'base.html' %}
{% load static %}
    {% block mycontent %}
    <div id="page-wrapper">
        <div class="main-page">
            <div class="tables">
                <div class="bs-example widget-shadow" data-example-id="bordered-table"> 
                    <h4>Users:</h4>
                    <table class="table table-bordered"> 
                        <thead> 
                            <tr>  
                                <th>User Id</th>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Mobile No.</th>
                                <th>Photo</th>
                                <th>ID Proof</th>
                                <th>Action</th>  
                            </tr> 
                        </thead> 
                        <tbody> 
                            {% for i in mydata %}
                            <tr>   
                                <td>{{i.0}}</td>
                                <td>{{i.1}}</td>
                                <td>{{i.2}}</td>
                                <td>{{i.3}}</td>
                                <td>{{i.4}}</td>
                                <td>{{i.6}}</td>
                                <td>{{i.7}}</td>
                                <td><img src='/static/upload/{{i.8}}'/ style='width:100px;'></td>
                                <td><a href='/static/upload/{{i.9}}'>{{i.9}}</a></td>  
                                <td><a href='User/edit/{{i.0}}'>Edit</a> | <a href='User/delete/{{i.0}}' onclick="return delMsg();">Delete</a></td>
                            </tr>  
                            {% endfor %}
                        </tbody> 
                        <script type="text/javascript">
                            function delMsg() {
                                if (confirm("Are you sure about deleting record?")) {
                                    alert('1 row deleted.');
                                    return true;
                                }
                                else
                                    return false;
                            }
                        </script>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
